<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css}" />

    <title>Compteur</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal">Compteur</h1>
          <p class="lead">Projet créé par Antoine Balieu</p>
        </div>
      </header>

      <main class="row">
        <div class="col-2">
          <form th:action="@{/}" method="post">
            <div class="input-group">
              <div class="input-group-prepend">
                <button type="submit" class="btn btn-outline-secondary" name="action" value="decrease">-</button>
              </div>
              <input type="text" class="form-control" th:value="${counter}" readonly />
              <div class="input-group-append">
                <button type="submit" class="btn btn-outline-secondary" name="action" value="increase">+</button>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  </body>
</html>
